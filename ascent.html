<!DOCTYPE html>
<html>

    <head>  

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
        

        <link rel="stylesheet" href='styles.css'>
        

    </head>



    <body>

        <div id='map'></div>
            
        <script src="./pins/ascentPins.js"></script>
        <script src="scripts.js"></script>
        <script> 

        
            var image = L.imageOverlay('./img/maps/Ascent_Top_Down_View_up.png', bounds).addTo(map);
            var image2 = L.imageOverlay('./img/maps/callouts/Ascent_Top_Down_View_calls.png', bounds).addTo(map);
            image2.getElement().className += ' fade-out';

            function calloutEnabler(){
                calloutsImage = image2.getElement();
                if (calloutState == true){
                    calloutState = false;
                    calloutsImage.className = 'leaflet-image-layer leaflet-zoom-animated fade-out';
                    console.log("out");
                }
                else {
                    
                    calloutsImage.className = 'leaflet-image-layer leaflet-zoom-animated fade-in';
                    calloutState = true;
                    console.log("in");
                }
            }


        </script> 
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">  

        <label for="show-menu" class="show-menu">Show Menu</label>
        <input type="checkbox" id="show-menu" role="button">
        
            <ul id="menu">

                <a href="#">Agents</a>
                <ul class="hidden">
                    <li><button onclick="changeChamp('Breach')">Breach</button></li>
                    <li><button onclick="changeChamp('Brimstone')">Brimstone</button></li>

                    <li><button onclick="changeChamp('Omen')">Omen</button></li>
                    <li><button onclick="changeChamp('Phoenix')">Phoenix</button></li>
                    <li><button onclick="changeChamp('Raze')">Raze</button></li>
                    <li><button onclick="changeChamp('Reyna')">Reyna</button></li>
                    <li><button onclick="changeChamp('Sage')">Sage</button></li>
                    <li><button onclick="changeChamp('Sova')">Sova</button></li>
                    <li><button onclick="changeChamp('Viper')">Viper</button></li>
                </ul>
            </li>

            <li>

                <ul class="hidden">
                    <li id='ability1'><button onclick="changeAbility('Aftershock')">Aftershock</button></li>
                    <li id='ability2'><button onclick="changeAbility('Flashpoint')">Flashpoint</button></li>

        <img id='mapInfoImg' src="./img/maps/names/Ascent.svg" width="25%">

        <div id='agentInfoDiv'>
            <img id='agentImg' src="./img/champIcons/Breach_icon.webp" width="100px" style="position: absolute; top: 4.5%; left: 20%; border: solid 5px black; background-color: rgba(0, 0, 0, 0.5); z-index: 400;" draggable="false" >
            <p id='agentText' style="position: absolute; top: 14%; left: 19.9%; font-family: 'Josefin Sans', sans-serif; font-size: 32px; color: white; z-index: 400;">Breach</p>
        </div>         

        <audio id='audioPlayer' src=""></audio>

        <label class="toggle-control">
            <input type="checkbox" onclick="calloutEnabler()">
            <span class="control"></span>
        </label>
